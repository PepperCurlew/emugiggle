plugins {
    id "application"
}
apply plugin : "java"
ext {
javaMainClass = "emugiggle.Main"
}
 
application {
    mainClassName = javaMainClass
}

repositories {
  mavenCentral()    
}

dependencies {
    implementation "org.apache.commons:commons-lang3:3.9"
    implementation "org.apache.struts:struts2-core:2.0.5"
}